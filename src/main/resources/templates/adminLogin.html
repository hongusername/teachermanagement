<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/vue.js"></script>
    <script type="text/javascript" src="/js/vue-resource.js"></script>
    <link rel="icon" href="/image/kgclogo.jpg" type="image/x-icon" />
    <style type="text/css">
        body {
            width：100%;
            height: 100%;
            background-image: url("/image/kgcbg.jpg");
            background-repeat: no-repeat;

        }

    </style>


</head>
<body id="body">
<h3 align="center" style="padding: 60px 400px 10px;">亲爱的管理员，您好！</h3>
<div style="padding: 10px 400px 10px;">
<form action="/dologin" method="post" class="bs-example bs-example-form" role="form">

    <div class="input-group">
        <span class="input-group-addon">姓名:</span>

        <input type="text" class="form-control" name="name" placeholder="请输入姓名">
    </div>
    <div class="input-group">
        <span class="input-group-addon">密码:</span>
        <input type="password" class="form-control" name="pwd" placeholder="请输入密码">
    </div>

     <button class="btn btn-primary  btn-block" style="align-content: center">登录</button>
</form>
</div>
</body>
</html>
<script src="./js/jquery.min.js"></script>
<script>
    $(function () {
        $("form").submit(function () {
            var name = $("[name=name]").val();
            var pwd = $("[name=pwd]").val();
            if (name == "" || name == null) {
                alert("姓名不能为空");
                return false;
            }
            if (pwd == "" || pwd== null) {
                alert("密码不能为空");
                return false;
            }
            if (pwd.length<6) {
                alert("密码长度不能小于6位");
                return false;
            }
        })
    })
</script>
