<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/css/styleLogin.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/js/vue.js"></script>
    <script type="text/javascript" src="/js/vue-resource.js"></script>
    <link rel="icon" href="/image/kgclogo.jpg" type="image/x-icon" />
    <style type="text/css">
        #kgcbiglogo{
            margin-left: 550px;
        }
        select{
            border: 1px solid #3f729b;
            outline: none;
            width: 100%;
            height: 40px;
            line-height: 40px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-left: 60px;
        }
    </style>
</head>
<body>
<img src="/image/kgcbiglogo.png" style="padding: 20px" id="kgcbiglogo">
<form action="/toEvaluation" method="post">

    <div class="group">
        <select name="grade" id="selecto">
            <option>请选择班级</option>
            <option th:each="cla:${classes}" th:value="${cla.class_id}" th:text="${cla.class_name}"></option>
        </select>

    </div>

    <button class="button buttonBlue" type="button" id="but">登录
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
</form>

<script>
    $(function () {
        $("#but").click(function () {
            var otin = $("#selecto").val();
            if(otin=="请选择班级"){
                alert("请选择班级");
            }else {
                $("form").submit();
            }

        })

    })
</script>
</body>
</html>
